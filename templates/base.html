<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - {{ distro_name }} packages</title>
        <link rel="stylesheet" href="/static/css/pure-min.css">
        <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
        <link rel="stylesheet" href="/static/css/hint.min.css">
        <link rel="stylesheet" href="/static/css/fonts.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="icon" type="image/png" sizes="48x48" href="/static/icons/{{ favicon }}48.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/icons/{{ favicon }}96.png">
        <link rel="icon" type="image/png" sizes="144x144" href="/static/icons/{{ favicon }}144.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/{{ favicon }}192.png">
        <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="/static/icons/{{ favicon }}120.png">
        <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="/static/icons/{{ favicon }}152.png">
        <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/static/icons/{{ favicon }}167.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/static/icons/{{ favicon }}180.png">
    </head>
    <body>
        <div id="wrapper">
            <header class="pure-g" id="header">
                <div class="pure-u-1 pure-u-lg-4-24">
                    <div class="logo">
                        <a href="/"><img src="/static/{{ logo }}" class="pure-img" alt=""/></a>
                    </div>
                </div>
                <input type="checkbox" id="menu-toggle-cb">
                <label id="menu-toggle" for="menu-toggle-cb" onclick>
                    <s class="bar"></s>
                    <s class="bar"></s>
                    <s class="bar"></s>
                </label>
                <div class="pure-u-1 pure-u-lg-20-24 box-relative menu-wrapper">
                    <nav class="pure-menu pure-menu-horizontal menu-local">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="/packages" class="pure-menu-link">Packages</a></li>
                            <li class="pure-menu-item"><a href="/contents" class="pure-menu-link">Contents</a></li>
                            {% if flagging %}
                                <li class="pure-menu-item"><a href="/flagged" class="pure-menu-link">Flagged</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                    <nav class="pure-menu pure-menu-horizontal menu-external">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="{{ external_website }}" class="pure-menu-link">website</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            {% block content %}{% endblock %}

            <footer>
                <a href="https://gitlab.com/postmarketOS/apkbrowser">APKBrowser</a> by
                <a href="https://postmarketos.org">postmarketOS</a>
            </footer>
        </div>
    </body>
</html>
